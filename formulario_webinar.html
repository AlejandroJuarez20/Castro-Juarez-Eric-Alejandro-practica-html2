<!DOCTYPE html>

<html lang="es">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Registro al Webinar</title>

</head>

<body>

<h1>Formulario de Registro para el Webinar</h1>

<form action="procesar_webinar.php" method="POST">
    <label for="nombre"> Nombre del vino: </label>
    <input type="text" id="nombre" name="nombre"><br><br>

   <label for="marca"> Marca:</label>
   <select id="marca" name="marca">
      <option value="Castillo del diablo">Castillo del diablo</option>
      <option value="Rinuite"> Rinuite</option>
   </select><br><br>

<input type="checkbox" id="Vino" name="vino">
<label for="vino">¿que vino es?</label><br><br>

<label>marca:</label>

<input type="radio" id="tipo" name="Castillo del diablo" value="Castillo del diablo">

<label for="Castillo del diablo">Castillo del diablo</label>

<input type="radio" id="tipo" name="Rinuite" value="Rinuite">

<label for="nombre">Nombre Completo:</label>

<input type="text" id="nombre" name="nombre" required><br><br>

<label for="correo">Correo Electrónico:</label>

<input type="email" id="correo" name="correo" required><br><br>
<label for="telefono">Teléfono:</label>

<input type="text" id="telefono" name="telefono" required><br><br>
<label>¿Cómo te enteraste del webinar?</label><br>

<input type="radio" id="email" name="fuente" value="Email" required>

<label for="email">Email</label><br>

<input type="radio" id="redes" name="fuente" value="Redes Sociales" required>

<label for="redes">Redes Sociales</label><br>

<input type="radio" id="amigo" name="fuente" value="Amigo" required>

<label for="amigo">Amigo</label><br><br>
<label for="temas_interes">Temas de Interés: </label><br>

<select id="temas_interes" name="temas_interes[]" multiple required>

<option value="Tecnologia">Tecnologia</option>

<option value="Educación">Educación</option>

<option value="Salud">Salud</option>

<option value="Negocios">Negocios</option>

</select><br><br>
<label>Opciones de Participación: </label><br>

<input type="checkbox" id="certificado" name="opciones[]" value="Certificado">

<label for="certificado">Deseo recibir un certificado</label><br>

<input type="checkbox" id="grabacion" name="opciones[]" value="Grabación">

<label for="grabacion">Deseo recibir la grabación</label><br><br>
<label for="comentarios">Comentarios o Preguntas:</label><br>

<textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
<input type="submit" value="Registrarse">

<label for="Rinuite">Rinuite</label><br><br>

<input type="submit" value="Enviar">


</form>

</body>

</html>
